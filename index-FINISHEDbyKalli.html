<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
background:  url(mo2.png);
background-size:cover;
background-position: center;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      background:#018DED url(camel.png);
      background-size:cover;
      background-position: center;
      width: 30rem;
      height: 30rem;
      border:20px solid black;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:4rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hour-hand {
      width:20%;
      height:6px;
      background:blue;
      position: absolute;
      top:50%;
      border: 2px solid black;
background: linear-gradient(to right, red,orange);
      margin-left: 30%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.02s;
      transition-timing-function: cubic-bezier(0.1,2.7,0.58,1);
    }
    .hour-hand::after {
      content: ' ';
  height: 0px;
  position: absolute;
  width: 0px;
  border: 7px solid transparent; /* arrow size */
        border-right-color: black;  /* arrow color */
        position: absolute;
        top: -4px;

        left: -20px;

}
    .min-hand {
      width:50%;
      height:6px;
      background: linear-gradient(to right, purple, blue);
      /* background :purple; */
      border: 2px solid black;
      position:absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.02s;
      transition-timing-function: cubic-bezier(0.1,2.7,0.58,1);
    }
    .min-hand::after {
      content: ' ';
  height: 0px;
  position: absolute;
  width: 0px;
  border: 7px solid transparent; /* arrow size */
        border-right-color: black;  /* arrow color */
        position: absolute;
        top: -4px;

        left: -20px;

}
    .second-hand {
      width:57%;
      height:6px;
      background:green;
      position:absolute;
      border: 2px solid black;
background: linear-gradient(to right, green, yellow);
      top:50%;
      right: 50%;
    transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.02s;
      transition-timing-function: cubic-bezier(0.1,1.7,0.58,1);

    }
    .second-hand::after {
      content: ' ';
	height: 0px;
	position: absolute;
	width: 0px;
	border: 7px solid transparent; /* arrow size */
      	border-right-color: black;  /* arrow color */
      	position: absolute;
        top: -4px;

      	left: -20px;

}

  </style>


  <script>
  const secondHand=document.querySelector('.second-hand');
  const minuteHand=document.querySelector('.min-hand');
  const hoursHand=document.querySelector('.hour-hand');

function setDate(){
  const now=new Date();
  const seconds=now.getSeconds();
  const secondsDegrees=((seconds/60) * 360)+90;
secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
  console.log(seconds);
  const mins=now.getMinutes();
  const minutesDegrees=((mins/60)*360)+90;
  minuteHand.style.transform=`rotate(${minutesDegrees}deg)`
  const hours=now.getHours();
  const hoursDegrees=((hours/12)*360)+90;
  hoursHand.style.transform=`rotate(${hoursDegrees}deg)`
}
  setInterval(setDate,1000);


  </script>
</body>
</html>
