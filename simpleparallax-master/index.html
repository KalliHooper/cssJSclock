<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Creating a Simple Parallax Scrolling Website</title>
  <link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
  <link href='css/index.css' rel='stylesheet' type='text/css'>
  <link href='css/jquery.pagepiling.css' rel='stylesheet' type='text/css'>
  <link href='css/examples.css' rel='stylesheet' type='text/css'>
  <!-- <link href='css/nav.css' rel='stylesheet' type='text/css'> -->
  <link href='css/clock.css' rel='stylesheet' type='text/css'>
  <link href='css/Drum.CSS' rel='stylesheet' type='text/css'>
  <link href='css/Blur.css' rel='stylesheet' type='text/css'>
  <style>
    
    .section {
      text-align: center;
      background-size: cover;
    }

    #water .layer {
      position: absolute;
      z-index: 5;
      width: 100%;
      left: 0;
      top: 43%;
      height: 100%;
    }

    #water h1 {
      color: #fff;
    }

    #infoMenu li a {
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- HEADER START -->
  <header id="header">
    <div class="content">
      <div id="logo">
      </div>
      <ul id="menu">
        <li data-menuanchor="water" class="active">
          <a href="#water" class="active">Home</a>
        </li>
        <li data-menuanchor="Drum">
          <a href="#Drum">Project 1</a>
        </li>
        <li data-menuanchor="desert">
          <a href="#desert">Project 2</a>
        </li>
        <li data-menuanchor="Blurred">
          <a href="#Blurred"> Project 3</a>
        </li>
      </ul>

    </div>
  </header>

  <!-- SLIDES START -->
  <div id="pagepiling">
    <div id="water" class="section big-picture"> </div>



    <div id="Drum" class="section big-picture">

      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>





    </div>



    <div id="desert" class="section shadow-it">
      <div id="clock" class="shadow-it">

        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>

      </div>
    </div>

    <div id="Blurred" class="section big-picture">


    <h2>Blur and Border
      <span class='hl'></span>
    </h2>
    <a href="../index.html">home </a>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#f168cf">
    </div>



    
      <div> 
      <img id="slider" src="img/me3.PNG" width="auto" height= "300px" />
    
    </div>

    <div>
      <button onclick="prev()"> Prev </button>
      <button onclick="next()"> Next </button>
      </div>





  </div>


  <!-- SLIDES END -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.ui.min.js"></script>
  <script src="js/jquery.blast.js"></script>
  <script src="js/jquery.pagepiling.js"></script>
  <script src="js/index.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/Drum.js"></script>
  <script src="js/Blur.js"></script>
</body>

</html>
